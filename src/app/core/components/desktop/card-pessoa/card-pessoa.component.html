<div (click)="clique($event)"
    [ngClass]="{'card-pessoa-mini': mini,
                'card-pessoa': !mini}">
    <div
        class="card-pessoa__imagem"
        [ngClass]="{'card-pessoa__sem-imagem': !paciente.imagem }"
        [ngStyle]="{'background-image': (paciente.imagem && paciente.imagem !== '') ? 'url(' + paciente.imagem + ')' : ''}"
    ></div>
    <div class="card-pessoa__informacoes">
        <div class="card-pessoa__nome">{{ paciente.nome }}</div>
    </div>
</div>
